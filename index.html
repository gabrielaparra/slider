<!DOCTYPE html>
<html>
<head>
	<title>jQuery Slider</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>

	<div class="wrapper">

		<div id="title">
			<h1>Floor Plans</h1>
		</div>

		<div id="slider">
			<img id="1" src="images/img1.jpg">
			<img id="2" src="images/img2.jpg">
			<img id="3" src="images/img3.jpg">
			<img id="4" src="images/img4.png">
		</div>

		<a href="#" class="left" onclick="prev()">Previous</a>
		<a href="#" class="right" onclick="next()">Next</a>
		<a href="#" id="stop" onclick="stopLoop()">Stop</a>
		<a href="#" id="resume" onclick="startSlider()">Resume</a>

	</div>

<script src="js/jquery.js"></script>	
<script src="js/slider.js"></script>
</body>
</html>
